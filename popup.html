
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Popup</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>
	$(function() {
		$('#popup').hide();
		$('#hide-layout').css({opacity: .5});
		alignCenter($('#popup'));

		$(window).resize(function() {
			alignCenter($('#popup'));
		})
		$('#click-me').click(function() {
			$('#hide-layout, #popup').fadeIn(300);
		})
		$('#btn-close, #hide-layout').click(function() {
			$('#hide-layout, #popup').fadeOut(300);
		})
		function alignCenter(elem) {
			elem.css({
				left: ($(window).width() - elem.width()) / 2 + 'px',
				top: ($(window).height() - elem.height()) / 2 + 'px'
			})
		}
	})
</script>
<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<div class="wrapper">
		<span id="click-me" class="open-popup">Всплывающее окно</span>
		<div id="popup" class="popup">
			<div class="popup-content">
				<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
			</div>
			<div id="btn-close" class="btn-close" title="Закрыть" unselectable="on">Закрыть окно</div>
		</div>
	</div>
	<div id="hide-layout" class="hide-layout"></div>
</body>
</html>
